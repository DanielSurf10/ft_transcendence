<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game - ft_transcendence</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="gameHeader">
            <h1>PONG</h1>
            <div id="score">
                <span id="player1Score">0</span> - <span id="player2Score">0</span>
            </div>
        </div>

        <div id="gameArea">
            <canvas id="pongCanvas" width="800" height="400"></canvas>
        </div>

        <div id="gameControls">
            <div class="control-group">
                <h3>Player 1</h3>
                <p>W ⬆️ | S ⬇️</p>
            </div>
            <div class="control-group">
                <h3>Player 2</h3>
                <p>↑ ⬆️ | ↓ ⬇️</p>
            </div>
        </div>

        <div id="gameMenu" class="hidden">
            <div class="menu-content">
                <h2>Pong Tournament</h2>
                <div class="player-inputs">
                    <input type="text" id="player1Name" placeholder="Player 1 Name" maxlength="10">
                    <input type="text" id="player2Name" placeholder="Player 2 Name" maxlength="10">
                </div>
                <button id="startGame">Start Game</button>
            </div>
        </div>
    </div>

    <script src="dist/ball.js"></script>
    <script src="dist/paddle.js"></script>
    <script src="dist/collision.js"></script>
    <script src="dist/game.js"></script>
</body>
</html>
